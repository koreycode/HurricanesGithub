<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>AWAY</h3>
            </div>
        </div>
        <div class="container">
            <div class="scorebox">
                <h1 id="homescore-el">0</h1>
            </div>
            <div class="scorebox">
                <h1 id="guestscore-el">0</h1>
            </div>
        </div>
        <div class="container">
            <div class="minicontainer">
                <button class="button-ele" id="plusOne-el" onclick = "addone()">+1</button>
                <button class="button-ele" id="plusTwo-el" onclick = "addtwo()">+2</button>
                <button class="button-ele" id="plusThree-el" onclick="addthree()">+3</button>
            </div>
            <div class="minicontainer">
                <button class="button-ele" id="plusOne-el" onclick = "addoneg()">+1</button>
                <button class="button-ele" id="plusTwo-el" onclick = "addtwog()">+2</button>
                <button class="button-ele" id="plusThree-el" onclick="addthreeg()">+3</button>
            </div>
        </div>
        <div id="reset">
            <button id="reset-btn" onclick="reset()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
